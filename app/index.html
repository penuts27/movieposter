<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center">
    <!-- search bar -->
    <form class="d-flex col-sm-3" id="search-form">
      <input class="form-control me-2" id="movie-search-input" type="search" placeholder="Search name"
        aria-label="Search">
      <button class="btn btn-outline-success" type="submit" id="movie-search-btn">Search</button>
    </form>
    <!-- icon -->
    <div id='social-mode' class="icon-group">
      <i class="fa fa-th me-2 card-mode active" aria-hidden="true"></i>
      <i class="fa fa-bars list-mode" aria-hidden="true"></i>
    </div>
  </div>
  <div class="container mt-3">
    <!-- card -->
    <div class="row mt-3 data-pannel">
      <!-- one picture -->
    </div>
    <!-- modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div id="movie-modal-img" class="col-sm-8">
                <img src="#" alt="movie-poster">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- pagination -->
  <div class="d-flex justify-content-center mt-5">
    <nav aria-label="Page navigation example">
      <ul id="paginatior" class="pagination">

    </nav>
  </div>
</div>
